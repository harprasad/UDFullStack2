<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src='js/knockout-3.4.2.js'></script>
    <title>Home</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">Neighbourhood App</a>
        </nav>



        <div class="row" style="margin-top:20px">

            <div class="container-fluid">
                <div class="float-sm-left navbar-collapse collapse" id="navbarTogglerDemo01" style="padding:2%;">
                    <h6>Locations</h6>
                    <input class="form-control nav-item" id="filterinput" type="text" placeholder="Search.." data-bind="textInput:filtertext">
                    <div class="list-group navbar-nav" data-bind="foreach:filteredList">
                        <a class="list-group-item nav-item" href="#" data-bind="text:name, click:onItemClicked"></a>
                    </div>
                </div>
                <div id='errors' data-bind="text:errortext, visible:iferror()" style="color:red"> </div>
                <div id='map' class="fullheight"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src='js/api.js'></script>
</body>

</html>
